<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garçom - Controle de Mesas</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="gar-style.css">
</head>

<body>
    <div class="header">
        <h1>Sistema de Reservas - Garçom</h1>
    </div>

    <div class="container">
        <div class="auto-refresh">Atualizando a cada 10 segundos...</div>

        <h2>Status das Mesas (1-20)</h2>
        <div class="mesas-container" id="mesas-container">
            <!-- Mesas serão carregadas via JavaScript -->
        </div>

        <div class="form-section">
            <h2>Confirmar Reserva</h2>
            <form id="form-confirmar">
                <div class="form-group">
                    <label for="id-reserva">ID da Reserva:</label>
                    <input type="number" id="id-reserva" required min="1">
                </div>
                <div class="form-group">
                    <label for="nome-garcom">Seu Nome:</label>
                    <input type="text" id="nome-garcom" required>
                </div>
                <button type="submit" class="btn btn-primary">Confirmar Reserva</button>
            </form>
        </div>

        <div id="mensagem"></div>

        <a href="../index.html" class="btn-back">← Voltar para a Página Principal</a>
    </div>

    <script src="script.js"></script>
</body>

</html>
