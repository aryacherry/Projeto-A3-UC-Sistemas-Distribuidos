<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendente - Reservas</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="ate-style.css">
</head>

<body>
    <div class="header">
        <h1>Sistema de Reservas - Atendente</h1>
    </div>

    <div class="container">
        <div class="card">
            <h2>Criar Nova Reserva</h2>
            <form id="form-reserva">
                <div class="form-group">
                    <label for="data">Data:</label>
                    <input type="date" id="data" required>
                </div>
                <div class="form-group">
                    <label for="hora">Hora:</label>
                    <input type="time" id="hora" required>
                </div>
                <div class="form-group">
                    <label for="numero-mesa">Número da Mesa:</label>
                    <input type="number" id="numero-mesa" required min="1">
                </div>
                <div class="form-group">
                    <label for="qtd-pessoas">Quantidade de Pessoas:</label>
                    <input type="number" id="qtd-pessoas" required min="1">
                </div>
                <div class="form-group">
                    <label for="nome-responsavel">Nome do Responsável:</label>
                    <input type="text" id="nome-responsavel" required>
                </div>
                <button type="submit" class="btn btn-primary">Criar Reserva</button>
            </form>
        </div>

        <div class="card">
            <h2>Cancelar Reserva</h2>
            <form id="form-cancelar">
                <div class="form-group">
                    <label for="id-reserva">ID da Reserva:</label>
                    <input type="number" id="id-reserva" required min="1">
                </div>
                <button type="submit" class="btn btn-primary">Cancelar Reserva</button>
            </form>
        </div>

        <div id="mensagem"></div>

        <a href="../index.html" class="btn-back">← Voltar para a Página Principal</a>
    </div>

    <script src="script.js"></script>
</body>

</html>
